  <body>
    <section id="section1">
      <header class="center-align" style="margin-top: 10%; margin-bottom: 0%;">
        <h4>Welcome to How Many Fucks Given</h4>
      </header>
      <div class="center-align" style="margin-top: 10%;">
        <button
          class="btn-large black darken-2 z-depth-0 modal-trigger"
          style="display:none; margin-right: 1%;"
          data-target="modal-login"
          id="login"
        >
          Login
        </button>
        <button
          class="btn-large black darken-2 z-depth-0 "
          id="logout"
          style="display:none; margin-right: 1%; "
        >
          Logout
        </button>
        <button
          class="btn-large black darken-2 z-depth-0 modal-trigger"
          style="margin-right: 1%"
          data-target="modal-signup"
          id="signup"
        >
          Signup
        </button>
        <button class="btn-large black darken-2 z-depth-0 " id="guest">
          Continue as Guest
        </button>
      </div>

      <!-- SIGN UP MODAL -->
      <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4>
          <br />
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password</label>
            </div>
            <div class="input-field">
              <input type="text" id="signup-bio" required />
              <label for="signup-bio">Your name</label>
            </div>
            <button class="btn black darken-2 z-depth-0">Sign up</button>
            <p class="error pink-text center-align"></p>
          </form>
        </div>
      </div>

      <!-- LOGIN MODAL -->
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4>
          <br />
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn black darken-2 z-depth-0">Login</button>
            <p class="error pink-text center-align"></p>
          </form>
        </div>
      </div>
    </section>

    <section id="section2">
      <form>
        <div
          class="row"
          style="position: absolute; left:30%;right:0%;top:30%;bottom:30%;"
        >
          <div class="input-field">
            <input
              id="fieldInput"
              type="text"
              class="validate"
              autocomplete="off"
              placeholder="e.g. love, positivity, star, fuck etc."
              style="position: relative; margin-top: 3vw; padding-bottom: 0.2rem; padding-left:0.3rem; padding-top: 1vh; font-size:2.3vw; width: 35vw;"
            />
            <label class="active" for="fieldInput" id="labelInput"
              >What would you like to give?</label
            >
          </div>
        </div>
      </form>
    </section>
